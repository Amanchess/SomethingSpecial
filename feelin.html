<!DOCTYPE html>
<html lang="en">
<head>

            document.getElementById('vid').play();
        }
        document.getElementById('vid').addEventListener('ended',myHandler,false);
        function myHandler(e) {
            window.location.href = "dataL.html"
        }
    </script>
